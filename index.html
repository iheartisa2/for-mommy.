<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Note</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: #ff66b2;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 10px;
      overflow: hidden;
      position: relative;
    }

    #bookContainer {
      display: none;
      position: absolute;
      width: 80%;
      height: 80%;
      background-color: #ffe6f2;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      padding: 20px;
      overflow: hidden;
      animation: openBook 0.5s forwards;
    }

    #bookContent {
      display: flex;
      flex: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 10px;
      text-align: center;
    }

    #bookContainer img {
      max-width: 100%;
      max-height: 60%;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #ff99cc;
    }

    .book-page {
      flex: 1;
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #ff66b2;
      text-shadow: 0 0 5px #ff66b2;
    }

    #closeBook {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #ff3385;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff99cc;
    }

    #closeBook:hover {
      background-color: #ff66b2;
    }

    #startButton {
      background-color: transparent;
      color: #ff66b2;
      font-size: 1.5rem;
      padding: 10px 20px;
      border: 2px solid #ff66b2;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(255, 51, 133, 0.8), 0 0 20px rgba(255, 51, 133, 0.6);
    }

    #startButton:hover {
      background-color: #ff66b2;
      color: white;
      text-shadow: 0 0 15px rgba(255, 51, 133, 1), 0 0 30px rgba(255, 51, 133, 1);
    }

    @keyframes openBook {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <button id="startButton">Open Love Note</button>

  <div id="bookContainer">
    <button id="closeBook">Close</button>
    <div class="book-page">
      <img src="https://via.placeholder.com/300x200.png?text=Picture+1" alt="Picture 1">
      <p>Hii mommyyy :3, just want you to know you’re perfect and amazing exactly how you are. </p>
    </div>
    <div class="book-page">
      <img src="https://via.placeholder.com/300x200.png?text=Picture+2" alt="Picture 2">
      <p>I really love you and can’t wait for mommy cuddles when we meet. You’re stuck w me forever! :3</p>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const bookContainer = document.getElementById('bookContainer');
    const closeBook = document.getElementById('closeBook');

    startButton.addEventListener('click', () => {
      bookContainer.style.display = 'flex';
      startButton.style.display = 'none';
    });

    closeBook.addEventListener('click', () => {
      bookContainer.style.display = 'none';
      startButton.style.display = 'block';
    });
  </script>
</body>
</html>
